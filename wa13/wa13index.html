<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Finder Â· Open Library</title>
  <link rel="preconnect" href="https://covers.openlibrary.org" crossorigin>
  <link rel="stylesheet" href="wa13.css">
</head>
<body>
  <header class="wrap header">
    <h1 class="brand">Book Finder</h1>
    <nav class="nav">
      <a href="wa13index.html" aria-current="page">Search</a>
      <a href="wa13favorites.html">Favorites</a>
      <a href="wa13privacy.html">Privacy</a>
    </nav>
  </header>

  <main class="wrap grid">
    <section>
      <h2 id="search-heading">Search books</h2>
      <form id="searchForm" class="row" role="search" aria-labelledby="search-heading">
        <label for="q" class="sr-only">Search books</label>
        <input id="q" type="text" placeholder="title, author, or keyword" required>
        <button type="submit" class="btn primary">search</button>
        <button type="button" id="clearBtn" class="btn ghost">clear</button>
      </form>

      <div id="status" class="status" role="status" aria-live="polite"></div>
      <div id="results" class="cards" aria-live="polite" aria-busy="false"></div>
    </section>

    <aside>
      <h2>Quick tips</h2>
      <ul class="tiny muted">
        <li>Try author: Toni Morrison</li>
        <li>Try title: Beloved</li>
        <li>press / to focus search</li>
      </ul>
      <div class="panel">
        <p class="tiny">Favorites stay on this device. Export or delete anytime.</p>
        <a class="btn" href="favorites.html">Open favorites</a>
      </div>
    </aside>
  </main>

  <template id="card-tpl">
    <article class="card">
      <img class="cover" alt="">
      <div class="meta">
        <h3 class="title"></h3>
        <p class="byline"></p>
        <div class="row">
          <button class="btn add">Add to favorites</button>
          <a class="btn ghost more" target="_blank" rel="noopener">details</a>
        </div>
      </div>
    </article>
  </template>

  <script src="wa13.js" defer></script>
</body>
</html>
